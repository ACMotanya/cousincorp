<script type="text/javascript">
  var tpj = jQuery;

  var revapi280;
  tpj(document).ready(function() {
    if (tpj("#rev_slider_280_1").revolution == undefined) {
      revslider_showDoubleJqueryError("#rev_slider_280_1");
    } else {
      revapi280 = tpj("#rev_slider_280_1").show().revolution({
        sliderType: "hero",
        jsFileLocation: "include/rs-plugin/js/",
        sliderLayout: "fullscreen",
        dottedOverlay: "none",
        delay: 9000,
        navigation: {},
        responsiveLevels: [1240, 1024, 778, 480],
        visibilityLevels: [1240, 1024, 778, 480],
        gridwidth: [1200, 1024, 778, 480],
        gridheight: [700, 768, 960, 720],
        lazyType: "none",
        parallax: {
          type: "scroll",
          origo: "slidercenter",
          speed: 1000,
          levels: [5, 10, 15, 20, 25, 30, 35, 40, 45, 46, 47, 48, 49, 50, 51, 55],
          type: "scroll",
        },
        shadow: 0,
        spinner: "spinner2",
        autoHeight: "off",
        fullScreenAutoWidth: "off",
        fullScreenAlignForce: "off",
        fullScreenOffsetContainer: "header",
        disableProgressBar: "on",
        hideThumbsOnMobile: "off",
        hideSliderAtLimit: 0,
        hideCaptionAtLimit: 0,
        hideAllCaptionAtLilmit: 0,
        debugMode: false,
        fallbacks: {
          simplifyAll: "off",
          disableFocusListener: false,
        }
      });
    }
  }); /*ready*/

  jQuery(window).load( function(){

    var radarChartData = {
      labels : ["A","B","C","D","E","F","G"],
      datasets : [
        {
          fillColor : "rgba(220,220,220,0.5)",
          strokeColor : "rgba(220,220,220,1)",
          pointColor : "rgba(220,220,220,1)",
          pointStrokeColor : "#fff",
          data : [65,59,90,81,56,55,40]
        },
        {
          fillColor : "rgba(151,187,205,0.5)",
          strokeColor : "rgba(151,187,205,1)",
          pointColor : "rgba(151,187,205,1)",
          pointStrokeColor : "#fff",
          data : [28,48,40,19,96,27,100]
        }
      ]

    };

    var doughnutChartData = [
      {
        value: 30,
        color:"#F7464A"
      },
      {
        value : 50,
        color : "#46BFBD"
      },
      {
        value : 100,
        color : "#FDB45C"
      },
      {
        value : 40,
        color : "#949FB1"
      },
      {
        value : 120,
        color : "#4D5360"
      }
    ];

    var globalGraphSettings = {animation : Modernizr.canvas};

    function showRadarChart(){
      var ctx = document.getElementById("radarChartCanvas").getContext("2d");
      new Chart(ctx).Radar(radarChartData,globalGraphSettings);
    }

    function showDoughnutChart(){
      var ctx = document.getElementById("doughnutChartCanvas").getContext("2d");
      new Chart(ctx).Doughnut(doughnutChartData,globalGraphSettings);
    }

    $('#radarChart').appear( function(){ $(this).css({ opacity: 1 }); setTimeout(showRadarChart,300); },{accX: 0, accY: -155},'easeInCubic');

    $('#doughnutChart').appear( function(){ $(this).css({ opacity: 1 }); setTimeout(showDoughnutChart,300); },{accX: 0, accY: -155},'easeInCubic');

  });
</script>
