{% if page.url == "/about/" %}
<script>
  var config = {
			type: 'pie',
			data: {
				datasets: [{
					data: [
						30,
						50,
						100,
						45,
					],
					backgroundColor: [
						"#8CD0DA",
						"#46BFBD",
            "#2772AB",
						"#949FB1",
					]
				}]
			},
			options: {
				responsive: true
			}
		};

		window.onload = function() {
			var ctx = document.getElementById("chart-0").getContext("2d");
			window.myPie = new Chart(ctx, config);
		};

</script>
{% endif %}

{% if page.url == "/careers/" %}
<script>
$(document).ready(function() {
  $("#validateButton").click(function() {
    var hasErrors = $('#template-jobform').validator('validate').has('.has-error').length;
    if (hasErrors) {
      alert('Job application has errors.');
    } else {
      $("#apply").click();
    }
  });

	($(".map-icon").click())
});
</script>
{% endif %}
